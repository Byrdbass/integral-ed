  <script type="text/javascript">
    console.log(window);

    async function show() {
      await setTimeout(() => {
        const saveTimeEntryBtn = document.querySelector(".css-yqlv9v");
        const startTimeHrEl = document.getElementById(
          "time-entry-as-text-form-Start_Time_Hour--1889065328"
        );
      }, 10000);
      if (startTimeHrEl.value > 12 && startTimeHrEl.value < 1) {
        show();
      }
      const newDiv = document.createElement("div");
      const modalCard = document.createElement("div");
      modalCard.textContent = `hellooooo `;
      //CHECK THE styles.css! THERE IS STYLING HERE ALREADY FOR #modal
      newDiv.id = "modal";
      modalCard.classList.add("modal-card"); //we just want to ADD a class, not replace one
      newDiv.appendChild(modalCard);
      startTimeHrEl.appendChild(newDiv);

      //MAKING THE MODAL DISSAPEAR
      const closeButton = document.createElement("button");
      //this will also work
      closeButton.textContent = "\327";
      closeButton.innerHTML = "&times";
      closeButton.classList.add("close-button");
      //FIX THIS STYLE
      closeButton.classList.add("topright");
      modalCard.appendChild(closeButton);
      newDiv.addEventListener("click", (event) => {
        if (event.target != modalCard) newDiv.remove();
      });
    }
    saveTimeEntryBtn.addEventListener("click", show);
  </script>
